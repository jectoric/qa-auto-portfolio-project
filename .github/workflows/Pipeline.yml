name: webdriverio-ci

on:
  push:
  pull_request:

jobs:
  regression-tests:
    timeout-minutes: 10
    name: Run Regression Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0

      - name: Install Dependecies
        run: npm install

      - name: Run Regression Tests Chrome
        run: |
          BROWSERSTACK_USERNAME=${{ secrets.BROWSERSTACK_USERNAME }} BROWSERSTACK_ACCESS_KEY=${{ secrets.BROWSERSTACK_ACCESS_KEY }} npm run run-regression-test-cases-chrome
          npm run allure-generate

      - name: Upload Allure Report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report