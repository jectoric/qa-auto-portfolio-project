version: 2.1
parameters:
  SUITE_NAME:
    type: string
    default: "regression_tests"
  BROWSER:
    type: string
    default: "chrome"

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: |
            npm run run-specific-test-suite $SUITE_NAME $BROWSER
