version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14
    environment:
      SUITE_NAME: $SUITE_NAME
      BROWSER: $BROWSER
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: |
            npm run run-specific-test-suite
      - store_artifacts:
          path: ./screenshots

workflows:
  version: 2
  build:
    jobs:
      - build
