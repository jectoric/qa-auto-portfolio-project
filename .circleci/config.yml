version: 2.1

parameters:
  SUITE_NAME:
    type: string
    default: regression_tests
  BROWSER:
    type: string
    default: chrome

jobs:
  build:
    docker:
      - image: circleci/node:14
    environment:
      SUITE_NAME: << parameters.SUITE_NAME >>
      BROWSER: << parameters.BROWSER >>
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run run-specific-test-suite
      - store_artifacts:
          path: ./screenshots
